<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runtime+Compiler</title>
</head>

<body>
  <div id="app">
    Hello world
  </div>
  <!-- 完整版 -->
  <!-- <script src="../../dist/vue.js"></script> -->
  <!-- 运行时版 -->
  <script src="../../dist/vue.runtime.js"></script>
  <script>
    /**
     * full版 包含compiler
     *把template转换成render函数
    **/
    // const vm = new Vue({
    //   el: "#app",
    //   template: '<h1>{{msg}}</h1>',
    //   data: {
    //     msg: 'Hello Vue'
    //   }
    // })

    /**
     * runtime 版
    **/
    const vm = new Vue({
      el: "#app",
      render(h) {
        return h('h1', this.msg)
      },
      data: {
        msg: 'Hello Vue1'
      }
    })

  </script>
</body>

</html>
